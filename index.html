<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-tak-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <template class="start" id="start">
      <div class="welcomeScreen" id="welcomeScreen">
        <h1 class="welcome" id="welcome">Welcome!</h1>

        <form method="get" id="welcomeForm">
          <label for="playerX">Игрок X:</label>
          <input type="text" name="name" value="" id="playerX" required/>
          <label for="playerO">Игрок O:</label>
          <input type="text" name="name" value="" id="playerO" required/> <br />
          <button type="submit" id="submitBtn">Готово</button>
        </form>
      </div>
    </template>

    <template class="game" id="game">
      <div class="container" id="container">
        <p id="showWinner">Победитель</p>
        <div class="gameField" id="gameField">
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
          <div class="block" id="block"></div>
        </div>
        <button class="btn" id="gameBtn" onClick="location.reload()">
          Начать заново
        </button>
      </div>
    </template>
  </body>
</html>
