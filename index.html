<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-tak-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <template id="start">
      <div class="welcomeScreen" id="welcomeScreen">
        <h1 class="welcome" id="welcome">Welcome!</h1>

        <form method="get" id="welcomeForm">
          <label for="playerX">Игрок X:</label>
          <input type="text" name="name" value="" id="playerX" pattern = "[\wА-Яа-я]{1,32}" required/>
          <label for="playerO">Игрок O:</label>
          <input type="text" name="name" value="" id="playerO" pattern = "[\wА-Яа-я]{1,32}" required/> <br />
          <button type="submit" id="submitBtn">Готово</button>
        </form>
      </div>
    </template>

    <template id="block">
      <div class="block"></div>
    </template>

    <template id="game">
      <div class="container" id="container">
        <div class="gameField" id="gameField"></div>

        <button class="btn" id="gameBtn" onClick="location.reload()">
          Начать заново
        </button>
      </div>
    </template>

  <template id="win-msg">
    <div class="showWinner">
      Победитель <span class="name">defaultName</span>

      <div>
        Чтобы сыграть еще раз, нажмите <br>
        Начать заново.
      </div>
    </div>
  </template>
  </body>
</html>
